<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Drag & Drop</title>
  <style>
    #drop-area {
      border: 3px dashed #ccc;
      padding: 50px;
      text-align: center;
      font-family: Arial;
      color: #666;
    }
    #drop-area.hover {
      border-color: #000;
      background-color: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 100%;
      font-family: Arial;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Drag & Drop Excel or CSV File</h2>
  <div id="drop-area">
    <p>Drop your Excel (.xlsx, .xls) or CSV file here</p>
    <input type="file" id="fileElem" accept=".xlsx,.xls,.csv" style="display:none"/>
    <button onclick="document.getElementById('fileElem').click()">Choose File</button>
  </div>

  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');

    // Drag & drop styles
    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('hover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('hover');
      }, false);
    });

    dropArea.addEventListener('drop', handleDrop, false);
    document.getElementById('fileElem').addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleDrop(e) {
      const files = e.dataTransfer.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      const file = files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // Hide the drop area
        document.getElementById('drop-area').style.display = 'none';

        // Convert JSON to HTML table
        const output = document.getElementById('output');
        let html = '<table>';

        json.forEach((row, rowIndex) => {
          let rowHtml = '<tr>';

          if (rowIndex === 0) {
            // Header row
            row.forEach(cell => {
              rowHtml += `<th>${cell ?? ''}</th>`;
            });
          } else {
            const makingPrice = parseFloat(row[2]);
            const sellingPrice = parseFloat(row[3]);
            let bgColor = '';

            if (!isNaN(makingPrice) && !isNaN(sellingPrice)) {
              if (sellingPrice < makingPrice) {
                bgColor = 'background-color: #f8d7da;'; // light red
              } else if (sellingPrice === makingPrice) {
                bgColor = 'background-color: #fff3cd;'; // light yellow
              }
            }

            rowHtml = `<tr style="${bgColor}">`;
            row.forEach(cell => {
              rowHtml += `<td>${cell ?? ''}</td>`;
            });
          }

          rowHtml += '</tr>';
          html += rowHtml;
        });

        html += '</table>';
        output.innerHTML = html;
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
